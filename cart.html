<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - PlayStation Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f7;
    }
    .header {
      background-color: #003087;
      color: white;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      padding-left: 20px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    .navbar li a {
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .navbar li a:hover {
      background-color: #1a5be0;
    }

    .navbar li a.active {
      background-color: #0062cc;
    }

    .cart-section {
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cart-section h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #003087;
    }

    .cart-items {
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-info {
      flex: 1;
      text-align: left;
    }

    .cart-item-info h3 {
      font-size: 18px;
      color: #003087;
      margin: 0;
    }

    .cart-item-info p {
      font-size: 16px;
      color: #666;
      margin: 5px 0 0 0;
    }

    .cart-item .remove-btn {
      background-color: #ff4e4e;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-item .remove-btn:hover {
      background-color: #ff2a2a;
    }

    .cart-footer {
      margin-top: 20px;
      text-align: right;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .cart-footer p {
      font-size: 18px;
      color: #003087;
    }

    .cart-footer .checkout-btn {
      background-color: #003087;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cart-footer .checkout-btn:hover {
      background-color: #1a5be0;
    }

    .checkout-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .checkout-form input, .checkout-form select {
      padding: 15px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      margin-bottom: 15px;
      transition: border 0.3s ease;
    }

    .checkout-form input:focus, .checkout-form select:focus {
      border: 1px solid #003087;
      outline: none;
    }

    .checkout-form select {
      background-color: #f5f5f7;
    }

    .checkout-form button {
      background-color: #003087;
      color: white;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .checkout-form button:hover {
      background-color: #1a5be0;
    }

    .invoice-section {
      margin-top: 20px;
      display: none;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .invoice-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .invoice-total {
      font-size: 20px;
      color: #003087;
      margin-top: 10px;
    }

    .back-home-btn {
      background-color: #003087;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .back-home-btn:hover {
      background-color: #1a5be0;
    }

  </style>
</head>
<body>

  <header class="header">
    <div class="logo">PlayStation Store</div>
    <nav class="navbar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items">
    </div>
    <div class="cart-footer">
      <p>Total: <span id="total-price">Rp 0</span></p>
      <button class="checkout-btn" id="checkout-btn" onclick="checkLoginAndCheckout()">Checkout</button>
    </div>
  </section>

  <section id="checkout-section" class="checkout-form" style="display:none;">
    <h3>Fill in your information</h3>
    <input type="text" id="shipping-address" placeholder="Enter Shipping Address" required />
    <select id="payment-method" required>
      <option value="">Select Payment Method</option>
      <option value="Credit Card">Credit Card</option>
      <option value="Bank Transfer">Bank Transfer</option>
      <option value="E-wallet">E-wallet</option>
    </select>
    <button class="checkout-btn" onclick="checkout()">Confirm Order</button>
  </section>

  <section id="invoice-section" class="invoice-section">
    <h3>Invoice</h3>
    <div id="invoice-items"></div>
    <p id="invoice-address"></p>
    <p id="invoice-payment-method"></p>
    <p id="invoice-total" class="invoice-total"></p>
    <button class="back-home-btn" onclick="window.location.href='home.html'">Back to Home</button>
  </section>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      let totalPrice = 0;

      cartItemsContainer.innerHTML = '';

      cart.forEach(item => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.classList.add('cart-item');
        cartItemDiv.innerHTML = `
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Price: Rp ${item.price.toLocaleString()}</p>
          </div>
          <button class="remove-btn" onclick="removeFromCart('${item.name}')">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItemDiv);
        totalPrice += item.price;
      });

      document.getElementById('total-price').textContent = `Rp ${totalPrice.toLocaleString()}`;
    }

    function removeFromCart(productName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.name !== productName);
      localStorage.setItem('cart', JSON.stringify(cart));

      loadCart();
    }

    function checkLoginAndCheckout() {
      const isLoggedIn = localStorage.getItem('user');
      if (!isLoggedIn) {
        alert('Please log in or register before checking out.');
        window.location.href = 'login.html';
        return;
      }
      showCheckoutForm();
    }

    function showCheckoutForm() {
      document.getElementById('checkout-section').style.display = 'block';
      document.querySelector('.cart-section').style.display = 'none';
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      const shippingAddress = document.getElementById('shipping-address').value;
      const paymentMethod = document.getElementById('payment-method').value;

      if (!shippingAddress || !paymentMethod) {
        alert('Please fill in both shipping address and payment method.');
        return;
      }

      let invoiceItemsHtml = '';
      let total = 0;

      cart.forEach(item => {
        invoiceItemsHtml += `
          <div class="invoice-item">
            <p>${item.name}</p>
            <p>Rp ${item.price.toLocaleString()}</p>
          </div>
        `;
        total += item.price;
      });

      document.getElementById('invoice-items').innerHTML = invoiceItemsHtml;
      document.getElementById('invoice-total').textContent = `Rp ${total.toLocaleString()}`;
      document.getElementById('invoice-address').textContent = `Shipping Address: ${shippingAddress}`;
      document.getElementById('invoice-payment-method').textContent = `Payment Method: ${paymentMethod}`;

      document.getElementById('invoice-section').style.display = 'block';
      document.getElementById('checkout-section').style.display = 'none';

      alert('Order placed successfully!');
    }

    window.onload = loadCart;
  </script>

</body>
</html>
